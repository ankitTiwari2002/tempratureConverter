<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Temprature Converter</h1>
    <div class="main-container">
       
        <div class="leftContainer">
            <h2>Enter Temprature</h2>
            <label for="Degree">Degree</label>
            <input type="text" id="Degree" class="inpt" value="0">
            <label for="Convert">Convert In</label>
            <select name="convert to" id="ConvertTo" class="inpt">
                <option disabled="disabled" selected="selected">select unit</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
                <option value="Celsius">Celsius</option>
            </select>
            <input type="button" id="btn" onclick="calculate()" value="Convert ->">
        </div>
        <div class="rightContainer">
            <p id="result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
